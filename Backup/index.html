<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>TicTacToe</title>
</head>
<body>
    <div class="container">
        <h1>TIC-TAC-TOE</h1>
        <div class="container-game">
            <div class="game-board">
                <div class="game-cell" data-cell="R1C1"></div>
                <div class="game-cell" data-cell="R1C2"></div>
                <div class="game-cell" data-cell="R1C3"></div>
                <div class="game-cell" data-cell="R2C1"></div>
                <div class="game-cell" data-cell="R2C2"></div>
                <div class="game-cell" data-cell="R2C3"></div>
                <div class="game-cell" data-cell="R3C1"></div>
                <div class="game-cell" data-cell="R3C2"></div>
                <div class="game-cell" data-cell="R3C3"></div>
            </div>
        </div>
        <h2 class="game-status"></h2>
        <div class="button-bar">
            <button class="game-reset hide">Play Again</button>
        </div>
    </div>
</body>
</html>

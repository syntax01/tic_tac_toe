<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>TicTacToe</title>
</head>
<body>
    <div class="container">
        <h1>TIC-TAC-TOE</h1>
        <div class="container-game">
            <div class="player-board">
                <div class="character-selection">
                    <h1>Choose Your Character</h1>
                    <div class="character-type">
                        <label for="character-select">Character Type:</label>
                        <select name="character-select" id="character-select">
                            <option value="heros">Heros</option>
                            <option value="animals">Animals</option>
                        </select>
                    </div>
                </div>           
                <div class="player-selection player-selection-one" data-player-id="1">
                    <h1 class="player-id">Player One</h1>
                    <div class="player-grid">
                        <img src="./img/captain_america.png" alt="">
                        <img src="./img/black_panther.png" alt="">
                        <img src="./img/hulk.png" alt="">
                        <img src="./img/black_widow.png" alt="">
                    </div>
                    <h1 class="player-name"></h1>
                </div>
                <div class="player-selection player-selection-two" data-player-id="2">
                    <h1 class="player-id">Player Two</h1>
                    <div class="player-grid">
                        <img src="./img/spiderman.png" alt="">
                        <img src="./img/she_hulk.png" alt="">
                        <img src="./img/groot.png" alt="">
                        <img src="./img/ironman.png" alt="">
                    </div>
                    <h1 class="player-name"></h1>
                </div>
            </div>
            <!--<div class="game-board"></div>-->
        </div>
        <h2 class="game-status"></h2>
        <div class="button-bar">
            <button class="game-start hide"></button>
        </div>
    </div>
</body>
</html>
